<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <!-- Swiper -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
        />
        <title>Clone Netflix</title>
    </head>
    <body>
        <div class="l-container">
            <header class="l-header container">
                <a href="#"> <h2>Netflix</h2></a>

                <div class="l-header__icons">
                    <i id="menu-btn" class="fas fa-bars"></i>
                </div>

                <aside class="l-nav__container">
                    <nav class="l-nav">
                        <ul class="l-nav__menu">
                            <li><a href="#">Início</a></li>
                            <li><a href="#">Séries</a></li>
                            <li><a href="#">Filmes</a></li>
                            <li><a href="#">Documentários</a></li>
                        </ul>
                    </nav>
                </aside>
            </header>

            <main class="l-main">
                <div class="l-section__banner">
                    <div class="l-section__banner-about container">
                        <h3>House of cards</h3>
                        <p>
                            Não pode impedir o político sem escúpulos Frank
                            Underwood de conquistar Washigton
                        </p>
                        <div class="l-section__banner-button">
                            <button class="c-button">
                                Assitir agora
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="c-button">
                                Mais informações
                                <i class="fas fa-info"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <section class="l-section__movies">
                    <div class="l-section__movies-item swiper">
                        <div class="l-section__movies-card swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="assets/img/Cursed.jpg" alt="" />
                            </div>

                            <div class="swiper-slide">
                                <img src="assets/img/Bright.jpg" alt="" />
                            </div>

                            <div class="swiper-slide">
                                <img src="assets/img/Cursed.jpg" alt="" />
                            </div>

                            <div class="swiper-slide">
                                <img
                                    src="assets/img/Project power.jpg"
                                    alt=""
                                />
                            </div>

                            <div class="swiper-slide">
                                <img src="assets/img/Bright.jpg" alt="" />
                            </div>

                            <div class="swiper-slide">
                                <img src="assets/img/Cursed.jpg" alt="" />
                            </div>

                            <div class="swiper-slide">
                                <img
                                    src="assets/img/Project power.jpg"
                                    alt=""
                                />
                            </div>

                            <div class="swiper-slide">
                                <img src="assets/img/Bright.jpg" alt="" />
                            </div>

                            <div class="swiper-slide">
                                <img
                                    src="assets/img/Project power.jpg"
                                    alt=""
                                />
                            </div>

                            <div class="swiper-slide">
                                <img src="assets/img/Bright.jpg" alt="" />
                            </div>

                            <div class="swiper-slide">
                                <img src="assets/img/Cursed.jpg" alt="" />
                            </div>
                        </div>
                        <!-- If we need pagination -->
                        <div class="swiper-pagination"></div>
                        <!-- If we need navigation buttons -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </section>
            </main>

            <footer class="l-footer">
                <p>
                    created by
                    <a
                        href="https://lobinhodev.github.io/Portfolio-lobinhodev/"
                        target="_blank"
                        ><span>Lobinhodev</span></a
                    >
                    | all rights reserved!
                </p>

                <div class="l-footer__share">
                    <a
                        href="https://www.linkedin.com/in/robotsdeveloper/"
                        target="_blank"
                        class="fab fa-linkedin"
                    ></a>
                    <a
                        href="https://github.com/lobinhodev"
                        target="_blank"
                        class="fab fa-github"
                    ></a>
                </div>
            </footer>
        </div>
        <!-- Swiper -->
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <!-- JS -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
